<!DOCTYPE html>

			<option value="FAMAS">
			<option value="Five-SeveN">
			<option value="Flip Knife">
			<option value="G3SG1">
			<option value="Galil AR">
			<option value="Glock-18">
			<option value="Gut Knife">
			<option value="Huntsman Knife">
			<option value="Karambit">
			<option value="M249">
			<option value="M4A1-S">
			<option value="M4A4">

			<option value="MAC-10">
			<option value="MAG-7">
			<option value="MP7">
			<option value="MP9">

			<option value="SG 553">
			<option value="Shadow Daggers">
			<option value="SSG 08">
			<option value="Tec-9">
			<option value="UMP-45">
			<option value="USP-S">
			<option value="XM1014">

		<br>
		Wear: <input list="Wear" name="wear">
  		<datalist id="Wear">
			<option value="Factory New">
			<option value="Minimal Wear">
			<option value="Field-Tested">
			<option value="Well-Worn">
			<option value="Battle-Scarred">
			<option value="Not Painted">
		</datalist>
		<button type="submit">Search</button>
</form>
  </body>
</html>
